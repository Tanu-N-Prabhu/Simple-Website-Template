<body>
    
    <div>

        <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">

        <div class="container">

            <!-- This is for the 3 horizontal lines for responsive (Minimize the screen to see) --> 
            <div class="navbar-header">

            <!-- Three lines would be put inside a button to maintain consistency and maintain elegance -->
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>

                <!-- This is the first option in the navigation bar -->
                <!-- Put the page you want to navigation inside the href, make sure to end with an extension -->
                <a href = "" class="navbar-brand">YOUR NAME</a>

            </div>

            <!-- Navigation bar options code -->
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

                <!-- To maintain the arrangement put all the options in an unordered list -->
                <ul class="nav navbar-nav navbar-right">

                    <li><a href = "">Option 2</a></li>
                    <li><a href = "">Option 3</a></li>
                    <li><a href = "">Option 4</a></li>

        </div>
            
        </header>
        
    </div>
